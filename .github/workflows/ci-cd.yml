name: CI/CD → PythonAnywhere
on: [push]
jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: eduplus-dev

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Installer deps système
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev pkg-config python3-dev

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Déployer + migrations + static
        env:
          PA_USER: ${{ secrets.PA_USER }}
          PA_SSH_KEY: ${{ secrets.PA_SSH_KEY }}
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ env.PA_SSH_KEY }}

      - name: SSH vers PythonAnywhere
        run: |
          ssh -o StrictHostKeyChecking=no $PA_USER@ssh.pythonanywhere.com << 'EOF'
            cd ~/eduplus-dev
            git pull origin main
            source ~/.virtualenvs/eduplus-dev/bin/activate
            python manage.py migrate --noinput
            python manage.py collectstatic --noinput
          EOF

      - name: Reload via API
        run: |
          curl -X POST \
            -H "Authorization: Token ${{ secrets.PA_TOKEN }}" \
            "https://www.pythonanywhere.com/api/v0/user/${{ secrets.PA_USER }}/webapps/${{ secrets.PA_DOMAIN }}/reload/"
