name: CI/CD Django â†’ PythonAnywhere

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: eduplus-dev

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev pkg-config python3-dev

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install reportlab==3.6.12
          pip install -r requirements.txt

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.PA_SSH_KEY }}

      - name: Deploy to PythonAnywhere via SSH
        env:
          PA_USER: ${{ secrets.PA_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no $PA_USER@ssh.pythonanywhere.com << 'EOF'
            cd ~/eduplus-dev
            git pull origin main
            source ~/.virtualenvs/eduplus-dev/bin/activate
            python manage.py migrate --noinput
            python manage.py collectstatic --noinput
          EOF

      - name: Reload PythonAnywhere webapp
        env:
          PA_USER:   ${{ secrets.PA_USER }}
          PA_TOKEN:  ${{ secrets.PA_TOKEN }}
          PA_DOMAIN: ${{ secrets.PA_DOMAIN }}
        run: |
          curl -X POST \
            -H "Authorization: Token ${PA_TOKEN}" \
            "https://www.pythonanywhere.com/api/v0/user/${PA_USER}/webapps/${PA_DOMAIN}/reload/"
