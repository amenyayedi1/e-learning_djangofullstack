# .github/workflows/deploy-to-pythonanywhere.yml
name: CI/CD Django → PythonAnywhere

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: eduplus-dev

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev pkg-config python3-dev

      - name: Setup Python & install requirements
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: |
          python -m pip install --upgrade pip
          pip install reportlab==3.6.12
          pip install -r requirements.txt

      - name: Deploy → PythonAnywhere (git pull, migrate, static, reload)
        uses: umuttopalak/pythonanywhere-deploy-action@v1.1.2
        with:
          host:        'www.pythonanywhere.com'
          username:    ${{ secrets.PA_USER }}
          api_token:   ${{ secrets.PA_TOKEN }}
          domain_name: ${{ secrets.PA_DOMAIN }}
